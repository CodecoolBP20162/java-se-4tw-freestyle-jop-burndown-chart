<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<div th:fragment="imports">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Minesweeper</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--<script th:src="@{~/com.codecool.jopburndown.Main.js}"></script>-->
    <!--<link rel="stylesheet" type="text/css" href="/css/custom.css"/>-->

    <script th:src="@{~/Main.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/style.css}"/>

</head>
    <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">MineSweeper</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="active logout-button" id="logoutBut"><a href="#">Logout</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-center">
            <button id="modal" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Highscore</button>
            </ul>
        </div>
    </nav>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Highscore</h4>
                </div>
                <div class="modal-body" >
                    <table class="table table-bordered">
                        <thead>
                        <th>User</th>
                        <th>Score (min-sec-ms)</th>
                        </thead>
                        <tbody th:each="board : ${boards}">
                        <tr>
                            <td class="username" th:text="${board.getUsername()}"></td>
                            <td class="username" th:text="${board.getScore()}"></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    </body>
</div>
</html>
