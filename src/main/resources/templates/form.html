<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<div th:include="index::imports"></div>
<body>
<div style="text-align: center"><h3 id="choice-message">Minesweeper Pro Master World Championship Edition 3000</h3></div>
<form id="difficulty-form" action="/get_size" method="post">
    <div>
        <input type="radio" th:name="${'size'}" value="5"/><h4>Easy</h4>
    </div>
    <div>
        <input type="radio" th:name="${'size'}" value="10"/><h4>Normal</h4>
    </div>
    <div>
        <input type="radio" th:name="${'size'}" value="15"/><h4>Hard</h4>
    </div>
    <button type="submit" class="btn btn-primary active">Build it!</button>
</form>

</body>
</html>
